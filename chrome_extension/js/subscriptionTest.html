<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>ARS$ 369,00 (1 Mes(s) a ARS$ 369,00/Mes)</p>
    <p>ARS$ 2.199,00 (12 Mes(s) a ARS$ 183,25/Mes)</p> 
    <script>
        let saldo = 450;
        let parrafos = document.querySelectorAll("p");
        parrafos.forEach(parrafo => {
            parrafo.innerText = parrafo.innerText + " ."; // Previene errores
            check(parrafo);
        });

        function check(element,start = 0){
            if(element.innerText.indexOf("ARS$ ",start) != -1)
            {
                let inicioNumero = element.innerText.indexOf("ARS$ ",start) + 5;
                let finNumero = element.innerText.indexOf(" ",inicioNumero);
                let numero = element.innerText.substring(inicioNumero,finNumero);
                let valorConvertido = convertSub(sanitize(element.innerText.substring(inicioNumero,finNumero)));
                element.innerText = element.innerText.replace(numero,valorConvertido);
                check(element,finNumero); // Hago un chequeo recursivo para verificar si hay m√°s strings de ARS$
            } 
        }

        function convertSub(number){
            let price = parseFloat(number.replace(".","").replace(",","."));
            return saldo < price ? (price * 1.64).toFixed(2) + "üßâ" : price + "üí≤";
        }        

        // Previene los casos donde el precio tiene una / pegada
        function sanitize(numero){
            return numero.indexOf("/") != -1 ? numero.slice(0,numero.indexOf("/")) : numero; 
        }

    </script>
</body>
</html>
